AWSTemplateFormatVersion: "2010-09-09"
Description: "Deploy EC2 Instance without SSH Key"

Parameters:
  Environment:
    Type: String
    Default: "test"
    Description: "Deployment environment (e.g., dev, prod)"

  InstanceType:
    Type: String
    Default: "t2.micro"
    Description: "EC2 instance type"
  VpcCidr:
    Type: String
    Default: "10.0.0.0/16"
    Description: "VPC CIDR Block"
  SubnetCidr:
    Type: String
    Default: "10.0.1.0/24"
    Description: "Subnet CIDR Block"
  SSHDefaultKey:
    Type: String
    Description: "SSH Key"

Resources:
  SSHKey:
    Type: AWS::EC2::KeyPair
    Properties:
      KeyName: "root_key"
      PublicKeyMaterial: "${SSHDefaultKey}"
  MyEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-00354acb6e3508fd0
      InstanceType: !Ref InstanceType
      KeyName: !GetAtt SSHKey.KeyName
      NetworkInterfaces:
        - AssociatePublicIpAddress: true
          DeviceIndex: "0"
          SubnetId: !ImportValue
            Fn::Sub: "${Environment}-Subnet-ID"
      Tags:
        - Key: Name
          Value: !Sub "${Environment}-EC2"

Outputs:
  EC2InstanceId:
    Description: "Instance ID of EC2"
    Value: !Ref MyEC2Instance

  PublicIP:
    Description: "Public IP of EC2"
    Value: !GetAtt MyEC2Instance.PublicIp
